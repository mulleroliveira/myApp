<ion-header>
  <ion-toolbar>
    <ion-title>Dados do Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="https://www.imgworlds.com/wp-content/themes/IMG2019/img/phase3/welcome/trex.png">
    <ion-label>
      <ion-card-header>
        <ion-card-subtitle>{{nome}}</ion-card-subtitle>
        <ion-card-title>{{perfil}}</ion-card-title>
      </ion-card-header>
    </ion-label>

    <ion-item>
      <ion-icon name="thumbs-up" slot="start"></ion-icon>
      <ion-badge>14</ion-badge>
      <ion-icon name="thumbs-down" slot="end"></ion-icon>
      <ion-badge slot="end">20</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
